name: Deploy to Azure Kubernetes Service (AKS)

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["CI/CD - Build & Push React App"]
    types:
      - completed

jobs:
  deploy-to-aks:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Azure using OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        allow-no-subscriptions: true

    - name: Set up Kubernetes CLI
      uses: azure/setup-kubectl@v3

    - name: Get AKS Credentials (Without kubeconfig)
      run: |
        az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }} --admin --overwrite-existing

    - name: Deploy to AKS
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
